    .lang{color:var(--muted);font-size:16px;margin-bottom:22px}

    .btns{display:flex;gap:8px}

      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12);
      color:var(--text);
      border-radius:14px; padding:10px 14px; font-weight:600; cursor:pointer;
      transition: transform .06s ease, background .2s ease; backdrop-filter: blur(6px);
    }
    button:hover{background:rgba(255,255,255,.12)}
    button:active{transform: translateY(1px)}

    .note{font-size:12px; color:var(--muted); margin-top:10px}

function getParams(){
  const u = new URL(window.location);
  return Object.fromEntries(u.searchParams.entries());
}

function daysBetweenUTC(a, b){
  const ms = Date.UTC(b.getUTCFullYear(), b.getUTCMonth(), b.getUTCDate()) - Date.UTC(a.getUTCFullYear(), a.getUTCMonth(), a.getUTCDate());
  return Math.floor(ms / (1000 * 60 * 60 * 24));
}

function updateContent(){
  const { nome, start } = getParams();

  // A data de início do contador.
  const startDate = start ? new Date(start) : new Date("2025-08-17"); 
  const today = new Date();
  const dayIndex = daysBetweenUTC(startDate, today) % MESSAGES.length;

  const phraseData = MESSAGES[dayIndex];
  
  // Atualiza os elementos da página
  document.getElementById("phrase").textContent = phraseData.t;
  document.getElementById("lang").textContent = phraseData.l;
  document.getElementById("today").textContent = `Dia ${dayIndex + 1}`;

  if (nome) {
    document.getElementById("title").textContent = `${nome}, todo dia eu te amo.`;
  }
}

// =========================
//  Lógica de inicialização
// =========================
// Adiciona corações animados ao fundo
function addHearts(){
  const hearts = document.getElementById('hearts');
  const count = 30; // Número de corações
  const html = '<span>💖</span>'.repeat(count);
  hearts.innerHTML = html;
  
  const spans = hearts.querySelectorAll('span');
  spans.forEach((span, i) => {
    const delay = (i / count) * 6; // Ajuste para espalhar a animação
    const x = Math.random() * 90 + 5;
    span.style.left = `${x}%`;
    span.style.animationDelay = `${delay}s`;
    span.style.animationDuration = `${6 + Math.random() * 4}s`;
  });
}

// Botões de ação
document.getElementById("copy").addEventListener("click", () => {
  const phrase = document.getElementById("phrase").textContent;
  navigator.clipboard.writeText(phrase);
  alert("Frase copiada!");
});

document.getElementById("tts").addEventListener("click", () => {
  const phraseData = MESSAGES[daysBetweenUTC(new Date("2025-08-17"), new Date()) % MESSAGES.length];
  if ('speechSynthesis' in window) {
    const utterance = new SpeechSynthesisUtterance(phraseData.t);
    if (phraseData.v) {
      utterance.lang = phraseData.v;
    }
    window.speechSynthesis.speak(utterance);
  } else {
    alert("Seu navegador não suporta a função de voz.");
  }
});

document.getElementById("share").addEventListener("click", () => {
  if (navigator.share) {
    const phrase = document.getElementById("phrase").textContent;
    navigator.share({
      title: 'Uma mensagem para você',
      text: phrase,
    }).catch(console.error);
  } else {
    alert("Seu navegador não suporta o compartilhamento.");
  }
});

// Inicialização da página
document.addEventListener("DOMContentLoaded", () => {
  updateContent();
  addHearts();
});
</script>
